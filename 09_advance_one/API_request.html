<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="abhi"></div>
    <button id="button" class="btn btn-primary">Show details</button>
    

    
</body>
<script>
    let abhi = document.querySelector(".abhi")
    const button = document.getElementById("button")
    const url = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest();
    xhr.open('GET',url)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        const val = xhr.readyState
        if(val=== 4){
            // console.log(this.responseText);
            const data = JSON.parse(this.responseText)
            // console.log(data.followers);
            button.addEventListener("click", function(e){
                e.defaultPrevented;
                button.style.display = "none"
                abhi.innerHTML = ` <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=${data.avatar_url} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-success">${data.login}</h5>
          <p class="card-text text-dark">Followers: ${data.followers}</p>
          
        </div>
      </div>` 
                
            })
                                  

        }
        

    },
    
    
    
    xhr.send()
    
    
</script>

</html>
