<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practice</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement("li")
        list.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(list)


    }
    addLanguage("python")
    addLanguage("TypeScript")
    addLanguage("C++")

//better optimization
    function addOptiLang(langName){
        const list = document.createElement("li")
        list.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(list)


    }
    addOptiLang("GoLang")


    // edit
    const edit = document.querySelector('li:nth-child(2)')
    // edit.innerHTML = 'Python'
    const elementCr = document.createElement('li')
    elementCr.textContent = "abhishek"
    edit.replaceWith(elementCr)

    //Edit example 2
    const edit1 = document.querySelector("li:nth-child(1)")
    edit1.outerHTML = "<li>TypeScript</li>"

    //remove
    const dlt = document.querySelector("li:nth-child(3)")
    dlt.remove()



</script>
</html>
